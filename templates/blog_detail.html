{% extends 'base.html' %}

{% block title %}
    Blog - {{ post.title }}
{% endblock %}

{% block content %}

<div class="flex justify-center" style="background-color: rgb(107, 189, 221);">
    <a href="/blog/inicio"> <h1 class="text-3xl text-indigo-700">Blog Django</h1> </a>
</div>

<div class="container2">
    <div class="card-item lg:w-1/2 md:w-full sm:w-full dimension-extra max-w-screen-lg mx-auto">
        <b>{{ post.title }}</b>
        <br>
        {{ post.excerpt }}
        <br>
        {{ post.content }}
        <br>
        <br>
        Autor: {{ post.author }}
        <br>
        <br>
        <img src="{{ post.image.url }}" width="200" alt="{{ post.title }} ">
        <br>
        <br>
        {{ post.fecha }}
        <br>
    </div>
</div>

{% endblock content %}
